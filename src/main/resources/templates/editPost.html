<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/createPageStyle.css}">
</head>
<body>
<main id="main" class="container" th:each="post : ${post}">
    <div class="row">
        <div class="col-xs-12 col-lg-offset-3 col-lg-6">
            <div class="m-b-md text-center">
                <h1 id="title">Create post</h1>
            </div>
            <form method="POST" th:action="'/vacancy/' + ${post.id} + '/edit'" id="survey-form" name="survey-form">
                <fieldset>
                    <label id="name-label">
                        Title
                        <input th:value="${post.title}" class="" type="text" name="title" placeholder="Enter the title (required)" required />
                    </label>
                </fieldset>
                <fieldset>
                    <label id="email-label">
                        City
                        <input th:value="${post.city}" class="" type="text" name="city" placeholder="Enter the city (required)" required />
                    </label>
                </fieldset>
                <fieldset>
                    <label for="number" id="number-label">
                        Needed experience
                        <input th:value="${post.experience}" class="" type="number" id="number" name="experience" min="0" max="100" placeholder="Enter experience (required)" required />
                    </label>
                </fieldset>
                <fieldset>
                    <label for="survey-form-like">
                        Select programming language
                        <select id="survey-form-like" name="language" class="m-t-xs">
                            <option value="-" selected>-</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                            <option value="C++">C++</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label th:value="${post.description}" for="survey-form-suggestions">
                        Description
                        <textarea id="survey-form-suggestions" name="description"></textarea>
                    </label>
                </fieldset>
                <button id="submit" type="submit" class="btn">Update</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
